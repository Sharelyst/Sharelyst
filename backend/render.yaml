services:
  - type: web
    name: sharelyst-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run init:db
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 7d
      - key: BCRYPT_SALT_ROUNDS
        value: 10
      - key: DB_PATH
        value: ./database.db
      - key: CORS_ORIGIN
        value: "*"
    healthCheckPath: /health
